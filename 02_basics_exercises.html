      //SOLUCION:
      //method repeat(count)
      const repeatString = (string = "", times = undefined) => {
        if (!string) return console.warn("Empty string entered");
        if (times === undefined)
          return console.warn("No number of times entered");
        //times = 0
        if (times === 0) return console.error("No of times can not be cero");
        //if number of times entered is negative, method Math.sign()
        if (Math.sign(times) === -1)
          return console.error("N of times can not be negative");
        for (let i = 1; i <= times; i++) {
          console.info(`${string}, ${times}`);
        }
      };

      repeatString();
      repeatString("Hello", 4);
      repeatString("Hello", 0);
      repeatString("Hello", -20);
      repeatString("", 4);
      repeatString("Hello world");
