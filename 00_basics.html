       // * CLASES Y HERENCIA *
       class Animal {
         constructor(nombre, genero, edad) {
           //atributos de la funcion
           this.nombre = nombre;
           this.genero = genero;
           this.edad = edad;
         }
         //metodos en una clase

         }

       //decirle a la clase Perro que herede prototipo Animal
       class Perro extends Animal {
         constructor(nombre, genero, edad, size) {
           // super() metodo que manda a llamar el contructor de la clase padre
           super(nombre, genero, edad);

         get getRaza() {
           return this.raza;

       }
